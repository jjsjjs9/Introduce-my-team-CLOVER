      function listing() {
        fetch('/members').then((res) => res.json()).then((data) => {
          let rows = data['result']
          $('#cards-box').empty()
                rows.forEach((a) => {
                    let name = a['name']
                    let mbti = a['mbti']
                    let selfintro = a['selfintro']
                    let mystyle = a['mystyle']
                    let blog = a['blog']
                    let image = a['image']

                    let temp_html = `
                    <div class="col">
                        <div class="card h-100">
                            <img src="${image}"
                                class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">${name}</h5>
                                <p class="card-text">${mbti}</p>
                                <p class="card-text">${mystyle}</p>
                                <p class="card-text">${blog}</p>
                                <p class="card-text">${mystyle}</p>
                                <p class="selfintro">${selfintro}</p>
                            </div>
                        </div>
                    </div>
                    `
                    $('#cards-box').append(temp_html);
                })
            })
        }
